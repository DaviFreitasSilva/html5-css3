<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos ou simplesmente aumente e diminua o tamanho do seu navegador. </p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture> <!--cu-->
    <h1>Reproduzindo Áudio</h1>
    <p>Aprendendo a reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls>
        
        <source src="midia/projeto-beat.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir este audio, <a href="midia/projeto-beat.mp3" download="projeto-beat.mp3" type="audio/mpeg">clique aqui para baixar o arquivo mp3</a> </p>
    
    </audio>
</body>
</html>
